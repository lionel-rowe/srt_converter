<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>InqScribe → SRT Converter</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- <a class="topIcon" href="settings.html"><i>[SETTINGS]</i></a> --> <!-- TODO: use FA -->
    <h1>InqScribe → SRT Converter</h1>
    <div>
      <form id="positionStamper">
        <h2>Position Stamp</h2>
        <div>
          <label for="width">Width (px): 
            <input type="number" id="width" value="1920">
          </label>
          <label for="height">Height (px): 
            <input type="number" id="height" value="1080">
          </label>
        </div>
        <div>
          <label for="xCoord">x: 
            <input type="number" id="xCoord" value="50" min="0" max="100">
            %
          </label>
          <label for="yCoord">y: 
            <input type="number" id="yCoord" value="50" min="0" max="100">
            %
          </label>
        </div>
        <div>
          <input type="text" id="positionStamp">
        </div>
      </form>
    </div>
    <div class="section">
      <form id="conversionForm">
        <div>
          <input type="file" id="fileUpload" accept=".txt">
        </div>
        <div>
          <label for="offset">Offset (ms): 
            <input type="number" id="offset" value="0">
          </label>
          <label for="fontBase">English font: 
            <input type="text" id="fontBase" value="Arial">
          </label>
          <label for="fontCjk">Chinese font: 
            <input type="text" id="fontCjk" value="KaiTi">
          </label>
        </div>
        <div>
          <label for="filename">Output file name: 
            <input type="text" id="filename">
            <span class="extension">.srt</span>
          </label>
          <input type="submit" value="Convert">
        </div>
      </form>
    </div>
    <div class="section">
      <div id="output" class="hidden"></div>
      <div id="warnings" class="hidden"></div>
    </div>

    <script src="assets/index.bundle.js"></script>
  </body>
</html>
